name: Test Pong Game

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
  build: 
    runs-on: ubuntu-latest 
    
    steps: 
    - name: Checkout code 
      uses: actions/checkout@v2 
    
    - name: Set up Node.js 
      uses: actions/setup-node@v2 
      with: 
        node-version: '16'  
        
    - name: Install dependencies 
      run: npm install 
      
    - name: Run Lighthouse performance tests 
      run: | 
        npm install -g lighthouse 
        lighthouse https://votre-site.github.io --output=json --output-path=./lighthouse-report.json 

    - name: Upload Lighthouse report 
      uses: actions/upload-artifact@v2 
      with: 
        name: lighthouse-report 
        path: ./lighthouse-report.json
